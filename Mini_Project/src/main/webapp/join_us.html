<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOGIN PAGE</title>
<link rel="stylesheet" href="join_us.css">
</head>
<body>
	<header class="body-header">
		<p id="name">MINI PAWS</p>
		<nav>
			<ul class="horizontal-list">
				<li><a href="#"> Home </a></li>
				<li><a href="#About"> About </a></li>
				<li><a href="#Adoption"> Adoption </a></li>
				<li><a href="#Donate"> Donate </a></li>
				<li><a href="#Feed Back"> Feedback </a></li>
			</ul>
		</nav>

	</header>
	<br>
	<form action="register" id="form" method="get">
		<label>First Name:</label> <input type="text" name="fname">
		<br>
		<br> <label>Last Name:</label> <input type="text"
			name="lname"> <br>
		<br>
		<br> <label>Phone Number:</label> <input type="number"
			name="phonenumber"> <br>
		<br>
		<br> <label>House Number:</label> <input type="text"
			name="housenumber"> <br>
		<br> <label >Street Number:</label> <input type="number"
			name="streetnumber"> <br>
		<br> <label>City:</label> <input type="text"
			name="cityname"> <br>
		<br> <label>State:</label> <input type="text"
			name="statename"> <br>
		<br>
		<br> <label>E-mail id:</label> <input type="email"
			name="emailid"> <br>
		<br>
		<br>
		<button type="register">JOIN US</button>
	</form>
</body>
